<div class="container mt-5">
    <h2>Top Sports Headlines</h2>
    <div class="row">
        <div *ngFor="let d of topNewsDisplay" class="col-lg-3 mt-3 mb-3">
            <div class="box">
                <img src="{{d.urlToImage}}" width="100%">
                <img *ngIf="d.urlToImage==null" src="../../assets/no_image.png" width="100%">
                <h2 class="mt-2 mb-2">{{d.title}}</h2>
                <p>{{d.description}}</p>
                <a mat-raised-button color="primary" target="_blank" href="{{d.url}}">Read More</a>
            </div>
        </div>
    </div>
</div>
